<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
          <h1>SPENDWISE</h1>
          <button id="theme-toggle">Toggle Dark Mode</button>
        </header>
    </div>  
  <div class="container">
    <div class="form-container">
      <form id="expense-form">
        <input type="text" id="title" placeholder="Expense Title" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <select id="category">
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Utilities">Utilities</option>
        </select>
        <button type="submit">Add Expense</button>
      </form>
    </div>
    <div class="expenses-container">
      <h2>Expenses</h2>
      <ul id="expense-list"></ul>
    </div>
    <div class="summary-container">
        <h2>Expense Summary</h2>
        <canvas id="expense-chart"></canvas>
        <canvas id="expense-trend-chart"></canvas>
      </div>

      <div class="export-container">
        <button id="export-csv">Export to CSV</button>
      </div>
      
    <div class="summary-container">
      <h2>Expense Summary</h2>
      <canvas id="expense-chart"></canvas>
    </div>
  </div>
  <div class="budget-container">
    <h2>Monthly Budget</h2>
    <form id="budget-form">
      <input type="number" id="budget-input" placeholder="Set Monthly Budget" required>
      <button type="submit">Set Budget</button>
    </form>
    <div class="budget-progress">
      <progress id="budget-progress" value="0" max="100"></progress>
      <p id="budget-status">Remaining: </p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
